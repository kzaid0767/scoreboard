<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1 class="title">home</h1>
            <div class="scorebox" id="homeScoreBox">0</div>
            <div class="btn-container">
                <button class="point-btn" id="homeMinus">-1</button>
                <button class="point-btn" id="homePlusOne">+1</button>
                <button class="point-btn" id="homePlusTwo">+2</button>
            </div>
            
        </div>
        <div class="guest">
            <h1 class="title">guest</h1>
            <div class="scorebox" id="guestScoreBox">0</div>
            <div class="btn-container">
                <button class="point-btn" id="guestMinus">-1</button>
                <button class="point-btn" id="guestPlusOne">+1</button>
                <button class="point-btn" id="guestPlusTwo">+2</button>
            </div>
            
        </div>
    </div>
    <div class="bottom-section">
        <div class="fouls">
            <h3 class="fouls-count">fouls</h3>
            <div class="fouls-container" id="home-fouls">0</div>
            <div class="foul-btns">
                <button class="fouls-btns" id="homeFoulsMinus">-1</button>
                <button class="fouls-btns" id="homeFoulsPlus">+1</button> 
            </div>
        </div>
        <div class="period">
            <h3 class="fouls-count">period</h3>
            <div class="period-container" id="period-container">0</div>
            <div class="foul-btns">
                <button class="fouls-btns" id="periodminus">-1</button>
                <button class="fouls-btns" id="periodplus">+1</button> 
            </div>
        </div>
        <div class="fouls">
            <h3 class="fouls-count">fouls</h3>
            <div class="fouls-container" id="guest-fouls">0</div>
            <div class="foul-btns">
                <button class="fouls-btns" id="guestFoulsMinus">-1</button>
                <button class="fouls-btns" id="guestFoulsPlus">+1</button> 
            </div>
        </div>
    </div>
            
    <script src="index.js"></script>
</body>
</html>
